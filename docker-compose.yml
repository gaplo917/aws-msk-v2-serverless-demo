version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.0.1
    container_name: broker
    ports:
      # To learn about configuring Kafka for access across networks see
      # https://www.confluent.io/blog/kafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
  local-ktor-websocket:
    image: local-ktor-websocket:latest
    container_name: local-ktor-websocket
    ports:
      - "9000:9000"
    depends_on:
      - broker
    environment:
      BOOTSTRAP_ADDRESS: 'broker:9092'
      JAVA_TOOL_OPTIONS: -Dconfig.file=/app/resources/application.local.conf
  local-ktor-producer:
    image: local-ktor-producer:latest
    container_name: local-ktor-producer
    ports:
      - "8080:8080"
    depends_on:
      - broker
    environment:
      BOOTSTRAP_ADDRESS: 'broker:9092'
      JAVA_TOOL_OPTIONS: -Dconfig.file=/app/resources/application.local.conf

  local-ktor-data-aggregator:
    image: local-ktor-data-aggregator:latest
    container_name: local-ktor-data-aggregator
    depends_on:
      - broker
    environment:
      BOOTSTRAP_ADDRESS: 'broker:9092'
      JAVA_TOOL_OPTIONS: -Dconfig.file=/app/resources/application.local.conf